<div class="container">
    <form class="form-signin" method="post" ng-submit="$ctrl.signIn()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-{{type}}" role="alert">
            {{$ctrl.message}}
        </div>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required autofocus ng-model="$ctrl.credential.email"/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required ng-model="$ctrl.credential.password" />
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signin">Sign in</button>
    </form>
</div>
