<div>{{$ctrl.message}}</div>
<form style="max-width: 330px;" method="get" ng-submit="$ctrl.calculate()">
    <div>
        <label>Start</label>
        <input type="text" name="start_date" class="form-control"
                ng-model="$ctrl.startMonth"/>
    </div>
    <div>
        <label>End</label>
        <input type="text" name="end_date" class="form-control"
                 ng-model="$ctrl.endMonth"/>
    </div>
    <hr/>
    <div>
        <input type="submit" value="Calculated"
               class="btn btn-lg btn-primary btn-block"/>
    </div>
</form>
<div>{{$ctrl.sum}}</div>
