<div>{{$ctrl.message}}</div>
<form style="max-width: 330px;" method="get" ng-submit="$ctrl.calculate()">
    <div>
        <label>Start</label>
        <input type="text" name="start_date" class="form-control"
                ng-model="$ctrl.startDate" id="start_date_textfield"/>
    </div>
    <div>
        <label>End</label>
        <input type="text" name="end_date" class="form-control"
                 ng-model="$ctrl.endDate" id="end_date_textfield"/>
    </div>
    <hr/>
    <div>
        <input type="submit" value="Calculated" id="calculate_button"
               class="btn btn-lg btn-primary btn-block"/>
    </div>
</form>
<div id="total_amount_label">{{$ctrl.sum}}</div>
<button ng-click="$ctrl.getLicenses()">getLicenses</button>
<button ng-click="$ctrl.localCalculate()">localCalculate</button>
<div>{{$ctrl.localSum}}</div>
<button ng-click="$ctrl.getNowTime()">getNowTime</button>
<div>{{$ctrl.nowTime}}</div>
