<div>{{$ctrl.message}}</div>
<form style="max-width: 330px;" method="get" ng-submit="$ctrl.save()">
    <div>
        <label>Start</label>
        <input type="text" name="month" class="form-control"
                ng-model="$ctrl.license.month"/>
    </div>
    <div>
        <label>End</label>
        <input type="number" name="amount" class="form-control"
                 ng-model="$ctrl.license.amount"/>
    </div>
    <hr/>
    <div>
        <input type="submit" value="Calculated"
               class="btn btn-lg btn-primary btn-block"/>
    </div>
</form>
<div>{{$ctrl.sum}}</div>
