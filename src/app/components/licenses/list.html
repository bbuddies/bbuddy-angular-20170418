<div class="panel panel-primary">
    <div class="panel-heading">Licenses</div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Month</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody class="table-hover">
        <tr ng-repeat="license in $ctrl.licenses">
            <td class="text-left">{{license.month}}</td>
            <td class="text-left">{{license.amount}}</td>
        </tr>
        </tbody>
    </table>
</div>
<a ui-sref="app.licensesAdd" class="btn btn-primary">Add</a>
