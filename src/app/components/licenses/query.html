<form style="max-width: 330px;" method="post" ng-submit="$ctrl.queryAmount()">
    <div><label>StartDate</label><input id="start_date" type="text" name="start_date" class="form-control" ng-model="$ctrl.query.startDate"/></div>
    <div><label>EndDate</label><input id="end_date" type="text" name="end_date" class="form-control" ng-model="$ctrl.query.endDate"/></div>
    <hr/>
    <div><input id="save" type="submit" value="Get Amount" class="btn btn-lg btn-primary btn-block"/></div>
</form>
<div id="total_amount">{{$ctrl.message}}</div>
